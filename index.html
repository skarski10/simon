<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/simon.js"></script>
    <script type="text/javascript" src="js/simon-interface.js"></script>
    <meta charset="utf-8">
    <title>Simon Says</title>
  </head>
  <body>
    <div class="container">
      <div id="colors">
        <div class="row top">
          <div class="col-md-5 btn" id="red">

          </div>

          <div class="col-md-1">
          </div>

          <div class="col-md-5" id="blue">

          </div>
        </div>
        <div class="row empty">

        </div>
        <div class="row bottom">
          <div class="col-md-5" id="green">

          </div>

          <div class="col-md-1">
          </div>

          <div class="col-md-5" id="yellow">

          </div>
        </div>
      </div>


      <form class="row" id="color-check">
        <button class="btn btn-danger" type="button" name="button">Red</button>
        <button class="btn btn-primary" type="button" name="button">Blue</button>
        <button class="btn btn-success" type="button" name="button">Green</button>
        <button class="btn btn-warning" type="button" name="button">Yellow</button>
      </form>
    </div>
  </body>
</html>
